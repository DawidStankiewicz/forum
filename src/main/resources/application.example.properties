server.address=127.0.0.1

## Database connection ##
spring.datasource.url=jdbc:mysql://localhost:3306/forum?useSSL=false&useUnicode=true&characterEncoding=utf8&character_set_server=utf8mb4&createDatabaseIfNotExist=true
spring.datasource.username=forum
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Hibernate ##
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.connection.CharSet=utf8mb4
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true


## Thymeleaf ##
spring.thymeleaf.cache=false
spring.web.resources.cache.period=0
spring.messages.basename=messages/messages

## Email ##
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.transport.protocol=stmp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=### EMAIL ###
spring.mail.password=### PASSWORD ### 
spring.mail.smtp.auth=true