<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div th:replace="fragments/messages :: messages"></div>

    <div class="row"
         style="padding-top: 1rem">
        <div class="col s12">
            <!-- NAME -->
            <h1 th:text="${section.name}"></h1>
            <!-- DESC-->
            <p th:text="${section.description}"></p>

            <!-- CONTROLS -->
            <div class="row">
                <a th:href="@{/sections/} + ${section.id} + @{/topics/new}" th:text="#{section.add.new.topic}"
                   class="waves-effect waves-light btn"></a>
            </div>
            <!-- TOPICS -->
            <div class="row topics-container">
                <div class="col s12 topic-wrapper" th:each="topic : ${topics}" th:id="${topic.id}">
                    <div class="row">
                        <div class="col s12">
                            <a th:href="@{/topics/} + ${topic.id}"><h3 th:text="${topic.title}"></h3></a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
