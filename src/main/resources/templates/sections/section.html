<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/head-bootstrap :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container min-vh-100">
    <div th:replace="fragments/messages :: messages"></div>

    <div class="row mt-4">
        <div class="col">
            <!-- NAME -->
            <h1 th:text="${section.name}"></h1>
            <!-- DESC-->
            <p th:text="${section.description}"></p>

            <!-- CONTROLS -->
            <div class="mb-3">
                <a th:href="@{/topics/new}" th:text="#{section.add.new.topic}"
                   class="btn btn-primary"></a>
            </div>
            <!-- TOPICS -->
            <div class="row topics-container">
                <div class="col s12 topic-wrapper" th:each="topic : ${topics}" th:id="${topic.id}">
                    <div class="row">
                        <div class="col s12">
                            <a th:href="@{/topics/} + ${topic.id}"><h3 th:text="${topic.title}"></h3></a>
                        </div>
                    </div>
                </div>
            </div>

            <th:block th:if="${topics.isEmpty()}">
                <div class="alert alert-warning" th:text="#{section.noTopics}"></div>
            </th:block>

        </div>
    </div>

</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
