<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html th:lang="${#locale.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container">
    <div th:replace="fragments/messages :: messages"></div>

    <div class="row" style="padding-top: 1rem">
        <div class="col s12 m4 offset-m4">
            <div class="card-panel">
                <div class="row">
                    <div class="col s12">
                        <form class="col s12" name='f' th:action='@{/login}' method="POST">
                            <div class="row">

                                <!-- EMAIL -->

                                <h4 th:if="${username != null}">
                                    <span th:text="#{login.hello}"></span> <span th:text="${username}"></span>!
                                </h4>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input th:if="${email != null}" id="email" name="email" th:value="${email}" type="text"
                                               class="validate"/>
                                        <input th:if="${email == null}" id="email" name="email" type="text"
                                               class="validate" autofocus/>
                                        <label for="email" th:text="#{user.email}">Email</label>
                                    </div>
                                </div>

                                <!-- PASSWORD -->

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input th:if="${email != null}" id="password" name="password" type="password" class="validate" autofocus/>
                                        <input th:if="${email == null}" id="password" name="password" type="password" class="validate" />
                                        <label for="password" class="active" th:text="#{user.password}">Password</label>
                                    </div>
                                </div>

                                <!-- REMEMBER ME -->

                                <!--                                <div class="row">-->
                                <!--                                    <p>-->
                                <!--                                        <input type="checkbox" name="remember-me" id="remember-me" />-->
                                <!--                                        <label for="remember-me" th:text="#{login.rememberMe}">Remember me</label>-->
                                <!--                                    </p>-->
                                <!--                                </div>-->

                                <input class="btn waves-effect waves-light" type="submit" name="action"
                                       th:value="#{login.loginButton}"/>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
