<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head-bootstrap :: head"></head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container min-vh-100">
        <div th:replace="fragments/messages :: messages"></div>


        <nav class="my-3" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href=" @{~/}" th:text="#{homePage}"></a></li>
                <li class="breadcrumb-item"><a th:href="@{/sections/} + ${topic.section.id}" th:text="${topic.section.name}"></a></li>
                <li class="breadcrumb-item active" aria-current="page"><span th:text="${topic.title}"></span></li>
            </ol>
        </nav>


        <!-- TOPIC  -->

        <div class="row">
            <div class="col-1">

            </div>
            <div class="col-11">

            </div>
        </div>



        <div class="row">
            <div class="row">
                <!-- L -->
                <div class="col s2  center">
                    <div class="row">
                        <div class="col s11 right">
                            <a th:href="@{/user/} + ${topic.user.username}" th:text="'@' + ${topic.user.username}"></a>
<!--                            <img th:src="@{/resources/img/pp/} + ${topic.user.idProfilePicture} + '.jpg'" class="responsive-img" />-->
                        </div>
                    </div>
                    <div class="col s12"></div>
                </div>
                <!-- R -->
                <div class="col s10">
                    <div class="row">
                        <div class="col s11">
                            <p th:text="${topic.creationDate} ? ${#temporals.format(topic.creationDate, 'HH:mm dd MMMM yyyy')}"></p>
                            <div class="divider"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" th:if="${#authentication.name} eq ${topic.user.username}">
                <div class="col s10 right">
                    <a class="btn-floating btn waves-effect waves-ligh green" th:href="@{/topics/delete/} + ${topic.id}">
                        <i class="material-icons white black-text">delete</i>
                    </a>
                    <a class="btn-floating btn waves-effect waves-ligh green" th:href="@{/topics/edit/} + ${topic.id}">
                        <i class="material-icons white black-text">mode_edit</i>
                    </a>
                </div>
            </div>
        </div>



        <!-- POSTS -->

        <div class="row z-depth-1" th:each="post : ${posts}" th:id="${post.id}">
            <!-- L -->
            <div class="col s2  center">
                <a th:href="@{/user/} + ${post.user.username}" th:text="'@' + ${post.user.username}"></a>
                <div class="col s12">
<!--                    <img th:src="@{/resources/img/pp/} + ${post.user.idProfilePicture} + '.jpg'" class="responsive-img" />-->
                </div>
            </div>

            <!-- R -->
            <div class="col s10">
                <div class="row">
                    <div class="col s11">
                        <p
                            th:text="${post.creationDate} ? ${#temporals.format(post.creationDate, 'HH:mm:ss')} + ' ' + #{page.topic.on.day} + ' ' + ${#temporals.format(post.creationDate, 'dd MMMM yyyy')} + ' ID: ' + ${post.id} "></p>
                        <p style="white-space: pre-line" th:text="${post.content}"></p>
                        <div th:if="${post.user.info != null && post.user.info.footer != null}" class="divider"></div>
                    </div>
                </div>
                <h6 th:if="${post.user.info != null && post.user.info.footer != null}" th:text="${post.user.info.footer}" class="blue-grey-text lighten-3-text"></h6>
            </div>


            <div class="row" th:if="${#authentication.name} eq ${post.user.username}">
                <div class="col s10 right">
                    <a class="btn-floating btn waves-effect waves-ligh green" th:href="@{/post/delete/} + ${post.id}">
                        <i class="material-icons white black-text">delete</i>
                    </a>
                    <a class="btn-floating btn waves-effect waves-ligh green" th:href="@{/post/edit/} + ${post.id}">
                        <i class="material-icons white black-text">mode_edit</i>
                    </a>
                </div>
            </div>
        </div>



        <!-- SECTION REPLY -->

        <div class="row" sec:authorize="isAuthenticated()">
            <div class="col s10 z-depth-1 right">
                <form th:action="@{/topics/} + ${topic.id}" method="POST" th:object="${newPost}">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea th:field="*{content}" id="content" name="content" class="materialize-textarea"></textarea>
                            <label for="content">Your reply</label>
                            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="red-text">Invalid content!</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s2 right">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Reply <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row z-depth-1" sec:authorize="!isAuthenticated()">
            <div class="col s12">
                <h5 th:text="#{login.to.reply}"></h5>
            </div>
        </div>

    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
