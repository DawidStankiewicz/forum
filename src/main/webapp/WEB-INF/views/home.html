<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">

        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h4>Sections</h4></li>
                    <li class="collection-item" th:each="section : ${sections}"><a th:href="@{/section/} + ${section.name}"><span
                            th:text="${section.name}"
                        ></span></a></li>
                </ul>
            </div>
        </div>


        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h4>Recent Topics</h4></li>
                    <li class="collection-item" th:each="topic : ${topics}"><a
                        th:href="@{/section/} + ${topic.section.name} + '/topic/' + ${topic.idTopic}"
                    > <span th:text="${topic.title} "></span>
                    </a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h4>Recent Posts</h4></li>
                    <li class="collection-item" th:each="post : ${posts}"><a
                        th:href="@{/section/} + ${post.topic.section.name} + '/topic/' + ${post.topic.idTopic}"
                    > <span th:text="${post.user.username} + ' wrote to ' + ${post.topic.title}"></span>
                    </a> <span class="secondary-content"
                        th:text="${post.date.date} + '.' + ${post.date.month + 1}+ '.' + ${post.date.year + 1900} + ' ' + ${post.date.hours} + ':' +  ${post.date.minutes}"
                    ></span></li>
                </ul>
            </div>
        </div>

    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
