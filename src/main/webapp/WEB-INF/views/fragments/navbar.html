<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<head>
</head>


<body>
    <nav th:fragment="navbar" class="nav-wrapper">
        <a th:href="@{../forum}" class="brand-logo" style="margin-left: 10px;">Forum</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">

            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>

            <sec:authentication property="principal.username" var="username" scope="request" />
            <li sec:authorize="isAuthenticated()"><a th:href="@{../user/} + ${username}">My Profile</a></li>

            <li sec:authorize="isAuthenticated()"><a th:href="@{../logout}">Logout</a></li>
        </ul>
    </nav>
</body>
</html>
