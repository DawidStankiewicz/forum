<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>
    <div class="container">

        <div class="row" style="padding-top: 10%">
            <div class="col s4">
                <div class="row"></div>
            </div>
            <div class="col s4">

                <div class="row">
                    <div class="col s12">
                        <form class="col s12" name='f' th:action='@{/topic/new}' th:object="${topicModel}" method="POST">
                            <div class="row">

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input th:field="*{title}" id="title" name='title' type="text" class="validate">
                                        <label for="title" th:text="#{title}"></label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea th:field="*{content}" id="content" name="content" class="materialize-textarea"></textarea>
                                        <label for="content">Content</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <select class="browser-default" id="section" >
                                            <option value="" disabled selected>Choose section</option>
                                            <option th:each="section : ${sections}" th:text="${section.name}" th:field="*{section.idSection}" th:value="${section.idSection}"></option>
                                        </select>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="input-field col s12">
                                        <input class="btn waves-effect waves-light" type="submit" name="action" value="Submit" />

                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
