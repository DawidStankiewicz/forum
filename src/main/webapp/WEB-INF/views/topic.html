<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <ul class="collection with-header">
                    <li class="collection-header"><h4 th:text="${posts[0].topic.title}"></h4></li>
                    <li class="collection-item" th:each="post : ${posts}"><a th:href="@{/user/} + ${post.user.username}"> <span
                            th:text="${post.user.username} + ':'"></span></a> <span th:text="${post.content}"></span><span class="secondary-content"
                        th:text="${post.date}"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
