<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">
        <h5 th:text="${topic.title}"></h5>
        <div class="row z-depth-1">
            <div class="col s2  center">
                <h5 th:text="${topic.user.username}"></h5>
                <div class="col s12">
                    <img th:src="@{/resources/img/} + ${topic.user.idProfilePicture} + '.png'" class="responsive-img" />
                </div>

            </div>
            <div class="col s10">
                <p th:text="${topic.date}"></p>
                <p th:text="${topic.content}"></p>
            </div>
        </div>

        <div class="row z-depth-1" th:each="post : ${posts}">
            <div class="col s2  center">
                <h5 th:text="${post.user.username}"></h5>
                <div class="col s12">
                    <img th:src="@{/resources/img/} + ${post.user.idProfilePicture} + '.png'" class="responsive-img" />
                </div>

            </div>
            <div class="col s10">
                <p th:text="${post.date} + ' id: ' + ${post.idPost} "></p>
                <p th:text="${post.content}"></p>
            </div>
            <div class="row" th:if="${#authentication.name} eq ${post.user.username}">
                <div class="col s11 right-align">
                    <a class="btn-floating btn waves-effect waves-ligh green" th:href="@{/post/delete/} + ${post.idPost}">
                        <i class="material-icons">delete</i>
                    </a>
                </div>
            </div>

        </div>

        <div class="row " sec:authorize="isAuthenticated()">
            <div class="col s10 z-depth-1 right">
                <form th:action="@{/topic/} + ${posts[0].topic.idTopic}" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="reply" name="reply" class="materialize-textarea"></textarea>
                            <label for="reply">Your reply</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s2 right">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Reply <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row z-depth-1" sec:authorize="!isAuthenticated()">
            <div class="col s12">
                <h5 th:text="#{login.to.reply}"></h5>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
