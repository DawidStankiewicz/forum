<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container">
        <div class="row">
            <div class="col s10 right">
                <h4 th:text="${posts[0].topic.title}"></h4>
            </div>
        </div>
        <div class="row z-depth-1" th:each="post : ${posts}">
            <div class="col s2  center">
                <h5 th:text="${post.user.username}"></h5>
                <div class="col s12">
                    <img th:src="@{/resources/img/} + ${post.user.idProfilePicture} + '.png'" class="responsive-img" />
                </div>

            </div>
            <div class="col s10">
                <p th:text="${post.date}"></p>
                <p th:text="${post.content}"></p>
            </div>
        </div>

        <div class="row ">
            <div class="col s10 z-depth-1 right">
                <form th:action="@{/topic/} + ${posts[0].topic.idTopic}" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="reply" name="reply" class="materialize-textarea"></textarea>
                            <label for="reply">Your reply</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s2 right">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                Reply <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
